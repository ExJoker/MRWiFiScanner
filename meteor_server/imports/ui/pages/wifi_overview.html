<template name="wifi_overview">

      <tr>
        <th>ID</th>
        <th>Datum</th>
        <th>Aktion</th>
      </tr>
      {{ #each scans }}

        <td>{{ uuid }}</td>
        <td>{{ created }}</td>
        <td><a href="/wifi_scan/{{ uuid }}">details</a></td>
      </tr>
      {{ /each }}
    </table>
</template>
